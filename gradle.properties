# Enable Gradle configuration cache to speed up subsequent builds
org.gradle.configuration-cache=true

# Enable build cache (local or remote) to reuse task outputs
org.gradle.caching=true

# Allow parallel task execution where safe
org.gradle.parallel=true

# Keep the Gradle daemon enabled
org.gradle.daemon=true

# JVM args for the Gradle daemon
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
